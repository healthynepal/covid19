<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Healthy Nepal</title>
</head>

<body>
    <header class="header">
        <div id="navbar-top-main" class="navbar-top ">
            <div class="container">
                <div class="navbar-nav">
                    <div class="d-none">
                        <img id="navbar-logo" src="img/logo.png" style="height: 50px;">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- LEADER MESSAGES -->
    <div class="album py-5 bg-light">
        <div class="container">
            <p class="lead sub-heading">Message from Leaders</p>
            <div class="row">
                <div class="col-md-4">
                    <div class="card card-green mb-4">
                        <img class="thumbnail rounded" src="img/content/sp.png">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-green mb-4">
                        <img class="thumbnail rounded" src="img/content/rj.png">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-green mb-4">
                        <img class="thumbnail rounded" src="img/content/bs.png">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-green mb-4">
                        <img class="thumbnail rounded" src="img/content/rd.png">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-green mb-4">
                        <img class="thumbnail rounded" src="img/content/ma.png">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-green mb-4">
                        <img class="thumbnail rounded" src="img/content/rp.png">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <img id="footer-img" src="img/content/hash.png">
        </div>
    </footer>

    <!-- FLOATING BUTTONS -->
    <a href="http://facebook.com/healthyNepalTeam/" target="_blank" class="btn btn-outline-dark float float-twitter">
        <i class="float-text fab fa-facebook"></i>
    </a>
    <a href="http://twitter.com/healthynepali" target="_blank" class="btn btn-outline-dark float float-facebook">
        <i class="float-text fab fa-twitter"></i>
    </a>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="dist/js/bootstrap.min.js"></script>
</body>

</html>
